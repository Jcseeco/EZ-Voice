    	<div class="container">
        	<br>
        	<form class="form-signin" action="php/register.php" method="POST">
            		<br>
            		<br>
            		<table class="table table-hover">
                		<tbody>
                    			<tr>
                        			<td colspan="3" align="center">
                            				<h3>註冊</h3>
                        			</td>
                    			</tr>
                    			<tr>
                        			<td><label for="name">帳號：</label></td>
                       				<td colspan="2"><input type="text" class="form-control" name="signup-account" placeholder="Enter Account" style="width:350px" required autofocus></td>
						
                    			</tr>
                    			<tr>
                        			<td><label for="name">密碼：</label></td>
                        			<td colspan="2"><input type="password" class="form-control" id="signup-password" name="signup-password" placeholder="Enter Password" style="width:350px" required></td>
                    			</tr>
                   		 	<tr>
                        			<td><label for="name">密碼確認：</label></td>
                        			<td><input type="password" class="form-control" id="signup-repeatPassword" name="signup-repeatPassword" placeholder="Repeat Password" onkeyup="checkRepeatPassword()" style="width:350px;" required></td>
                        			<td style="width:90px;"><span id="checkRepeatPassword"></span></td>
                    			</tr>
                    			<tr>
                        			<td><label for="name">姓名：</label></td>
                        			<td colspan="2"><input type="text" class="form-control" name="myname" required="required" style="width:350px"></td>
                    			</tr>

                    			<tr>
						<td><label for="email">Email：</label></td>
						<td colspan="2"><input type="email" class="form-control" name="email" required="required" style="width:350px; "id= "email "></td>
					</tr>
					<tr>
						<td><label for="tel">行動電話：</label></td>
						<td colspan="2"><input type="text" class="form-control" name="phone" required="required" style="width:350px;" id="tel"></td>
					</tr>

					<tr>
						<td colspan="3" align="center">
							<input type="button" class="btn btn-warning" value="重置" onclick="location.reload()">
							<input type="submit" id="submit" class="btn btn-primary" value="送出">
						</td>
					</tr>
				</tbody>
			</table>
